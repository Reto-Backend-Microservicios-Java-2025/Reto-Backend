spring:
  application:
    name: gateway-service
  boot:
    admin:
      client:
        url: https://admin-service-app.azurewebsites.net
  main:
    web-application-type: reactive
  cloud:
    gateway:
      server:
        webflux:
          global-cors:
            cors-configurations:
              '[/**]':
                allowedOriginPatterns:
                  - "https://*.azurewebsites.net"
                  - "http://localhost:*"
                  - "https://localhost:*"
                allowedOrigins:
                  - "https://admin-service-app.azurewebsites.net"
                  - "https://registry-service-app.azurewebsites.net"
                  - "https://product-service-app-1754370901.azurewebsites.net"
                  - "https://gateway-service-app.azurewebsites.net"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                  - PATCH
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/product-service/**
              filters:
                - StripPrefix=1
            - id: customer-service
              uri: lb://customer-service
              predicates:
                - Path=/customer-service/**
              filters:
                - StripPrefix=1
            - id: iam-service
              uri: lb://iam-service
              predicates:
                - Path=/iam-service/**
              filters:
                - StripPrefix=1
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

server:
  port: 8010
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "ALWAYS"

eureka:
  client:
    service-url:
      defaultZone: https://registry-service-app.azurewebsites.net/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: ${spring.application.name}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.security.web: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Product Service
        url: /product-service/v3/api-docs
      - name: Customer Service
        url: /customer-service/v3/api-docs
      - name: IAM Service
        url: /iam-service/v3/api-docs
