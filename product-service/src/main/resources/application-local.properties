# application-local.properties - Configuration for local development environment

# R2DBC Configuration for local PostgreSQL
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/product
spring.r2dbc.username=postgres
spring.r2dbc.password=1234

# Eureka Client Configuration for local development
eureka.client.service-url.defaultZone=http://localhost:8090/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# Spring Boot Admin Client for local development
spring.boot.admin.client.url=http://localhost:8080

# External Services URLS for local development
app.services.customer-service.url=http://localhost:8010/customer-service

# Logging SQL queries
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG