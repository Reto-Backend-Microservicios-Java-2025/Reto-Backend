# application-azure.properties - Azure Configuration for production environment

# R2DBC Configuration for Azure PostgreSQL
spring.r2dbc.url=${AZURE_POSTGRESQL_URL:r2dbc:postgresql://product-db-flexible-server.postgres.database.azure.com:5432/productdb?sslmode=require}
spring.r2dbc.username=${AZURE_POSTGRESQL_USERNAME:productuser}
spring.r2dbc.password=${AZURE_POSTGRESQL_PASSWORD:PmsSecure123!}

# Eureka Client Configuration for Azure
eureka.client.service-url.defaultZone=https://registry-service-app.azurewebsites.net/
eureka.instance.hostname=${spring.application.name}
eureka.instance.prefer-ip-address=false

# Spring Boot Admin Client for Azure
spring.boot.admin.client.url=https://admin-service-app.azurewebsites.net

# External Services URLs for Azure
app.services.customer-service.url=https://gateway-service-app.azurewebsites.net/customer-service

# Logging info
logging.level.io.r2dbc.postgresql.QUERY=WARN
logging.level.io.r2dbc.postgresql.PARAM=WARN
logging.level.org.springframework.r2dbc=INFO
logging.level.org.springframework.web.reactive=INFO

# Security and Performance
server.forward-headers-strategy=native
management.endpoints.web.exposure.include=health,info,metrics